<div class="container">
	<!-- joke-search component -->
	<div class="row mt-4">
		<div class="col">
			<app-joke-search
				class="fs-4"
				(jokeSearchedEvent)="searchJokesArray($event)"
			></app-joke-search>
		</div>
	</div>
	<!-- joke-list component -->
	<div class="row mt-4">
		<div class="col">
			<app-joke-list class="fs-4" [jokes]="jokes"></app-joke-list>
		</div>
	</div>
</div>
