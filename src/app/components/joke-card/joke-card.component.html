<mat-card class="m-2">
	<mat-card-header class="mb-1">
		<mat-card-title>Joke #{{ joke.id }}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<p>{{ joke.setup }}</p>
		<mat-divider></mat-divider>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button>
			<mat-icon>thumb_up</mat-icon>
		</button>
		<button mat-button>
			<mat-icon>thumb_down</mat-icon>
		</button>
		<button mat-button>
			<mat-icon>question_mark</mat-icon>
		</button>
	</mat-card-actions>
	<mat-card-footer> </mat-card-footer>
</mat-card>
