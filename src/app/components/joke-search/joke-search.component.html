<div class="row">
	<!-- search bar -->
	<div class="col-8">
		<mat-form-field class="col-12" appearance="outline">
			<mat-label>search joke</mat-label>
			<input
				matInput
				type="text"
				id="search-joke"
				placeholder="write joke keywords here"
				#searchedJoke
				[(ngModel)]="joke"
			/>
			<mat-icon matSuffix>search</mat-icon>
		</mat-form-field>
	</div>
	<!-- search button -->
	<div class="col-2">
		<button mat-raised-button color="primary" class="col-12" type="submit">
			search
		</button>
	</div>
	<!-- reset button -->
	<div class="col-2">
		<button mat-raised-button color="accent" class="col-12" type="reset">
			reset
		</button>
	</div>
</div>
